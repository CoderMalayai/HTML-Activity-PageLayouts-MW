<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/a7c8cb7fe3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span><i class="fa-solid fa-house" style="color: #000000;"></i></span>
      <span><i class="fa-solid fa-user" style="color: #000000;"></i></span>
      <span><i class="fa-solid fa-star" style="color: #000000;"></i></span>
      <span><i class="fa-brands fa-discord" style="color: #000000;"></i></span>
      <span><i class="fa-brands fa-youtube" style="color: #000000;"></i></span>
      <span><i class="fa-solid fa-cloud" style="color: #000000;"></i></span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for four-item wide mini-layout -->
      <span>
        <div>
          <img src="http://placekitten.com/100/100" alt="Baby Kitten Pic">
      </div>
      <div>
          <strong>Soft Kitty</strong>
      </div>
      <div>
          <p>Happy Kittens</p>
      </div>
      <div>
          <a href="https://www.pexels.com/search/cats/">More Cats</a>
      </div>
      </span>
      <span>
        <div>
          <img src="https://images.pexels.com/photos/11702792/pexels-photo-11702792.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Cute Dog Pic"
            width="100">
      </div>
      <div>
          <strong>Silly Pup</strong>
      </div>
      <div>
          <p>Restless Pups</p>
      </div>
      <div>
          <a href="https://www.pexels.com/search/dogs/">More Pups</a>
      </div>
      </span>
      <span>
        <div>
          <img src="https://images.pexels.com/photos/11019470/pexels-photo-11019470.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Brown Donkey Pic"
            width="100">
      </div>
      <div>
          <strong>Manly Donkey</strong>
      </div>
      <div>
          <p>On Top of the World</p>
      </div>
      <div>
          <a href="https://www.pexels.com/search/donkeys/">More Donkeys</a>
      </div>
      </span>
      <span>
        <div>
          <img src="https://images.pexels.com/photos/16024508/pexels-photo-16024508/free-photo-of-flying-bald-eagle.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Bold Eagle launching into air Pic"
            width="100">
      </div>
      <div>
          <strong>Big Bold Eagle</strong>
      </div>
      <div>
          <p>Flying Eagle</p>
      </div>
      <div>
          <a href="https://www.pexels.com/search/eagles/">More Eagles</a>
      </div>
      </span>
    </div>
  </body>
</html>
